<button
  class="btn btn-sm action-btn"
  [ngClass]="{ 'disabled': isSubmitting,
               'btn-outline-secondary': !event.attending,
               'btn-secondary': event.attending }"
  (click)="toggleAttending()">
  <i class="ion-plus-round"></i>
  &nbsp;
  {{ event.attending ? 'unattend' : 'attend' }} {{ event.title }}
</button>
