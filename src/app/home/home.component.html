  <div class="container">

  <div class="container page">    
    <div class="row">
      <div class="col-md-9">
          <div class="feed-toggle">
              <ul class="nav nav-pills outline-active">
                <li class="nav-item">
                  <a class="nav-link"
                     [ngClass]="{'active': listConfig.type === 'feed'}"
                     (click)="setListTo('feed')">
                     Your Blogs
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link"
                     [ngClass]="{'active': listConfig.type === 'all' && !listConfig.filters.tag}"
                     (click)="setListTo('all')">
                     Upcoming Blogs
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link"
                  routerLink="/editor"
                  routerLinkActive="active">
                  <i class="ion-compose"></i>&nbsp;New Blog
                </a>
                </li>
                <li class="nav-item" [hidden]="!listConfig.filters.tag">
                  <a class="nav-link active">
                    <i class="ion-pound"></i> {{ listConfig.filters.tag }}
                  </a>
                </li>
              </ul>
            </div>
        <app-blog-list [limit]="10" [frontPage] = "true" [config]="listConfig"></app-blog-list>
      </div>
    </div>
  </div>
 
</div>
